version: "3.8"

services:

  postgres:
    image: postgres:12-alpine
    init: true
    restart: always

    environment:
      POSTGRES_DB: xythrion_postgres
      POSTGRES_PASSWORD: placeholder
      POSTGRES_USER: postgres

    ports:
    - "5432:5432"

    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

  xythrion:
    container_name: xythrion
    init: true
    restart: always

    depends_on:
      - postgres

    env_file:
      - .env

    build:
      context: .
      dockerfile: Dockerfile

    volumes:
      - ./logs:/xythrion/logs:rw
      - .:/xythrion:ro
